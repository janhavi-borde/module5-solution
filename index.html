<!DOCTYPE html>
<html>
<head>
	<title>assignemt 5</title>
	<script type="text/javascript">
	function populate(s1,s2){
    var s1=document.getElementById(s1);
    var s2=document.getElementById(s2);
    s2.innerHTML="";
    if(s1.value=="Menu"){
      var optionArray = ["|Select subtopic","sushi|Sushi","lunch|Lunch","dinner|Dinner"];
    }
    else if(s1.value=="Specials"){
      var optionArray = ["|Select subtopic","noodles|Noddles","dossa|Dossa","cofee|Coffe"];
    }
    else if(s1.value=="Map"){
      var optionArray = ["|Select subtopic","colony|Colony","area|Area"];
    }
    for(var option in optionArray){
      var pair = optionArray[option].split("|");
      var newOption = document.createElement("option");
      newOption.value = pair[0];
      newOption.innerHTML = pair[1];
      s2.options.add(newOption);
    }
  }
</script>
</head>
<body>
	<p> when you select your topic you are able to see subtopic according to your topic</p>
<h2>Choose your topic:</h2><hr/>
Choose topic:
<select id="slct1" name="slct1" onchange="populate(this.id,'slct2')">
	<option value="">select topic</option>
	<option value="Menu">Menu</option>
	<option value="Specials">Specials</option>
	<option value="Map">Map</option>
</select>
<hr/>
Choose subtopic:
<select id="slct2" name="slct2"></select>
<hr/>
</body>
</html>
